<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="LoginPageStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        src="https://images.vexels.com/media/users/3/158109/isolated/preview/45554e769cf0539a21eb324928745d5b-plant-branch-icon.png"
        alt="app logo"
        class="logo"
      />
      <div class="header-title">ECommerce Application</div>
      <div class="header-links">
        <span class="link">Contact Us</span>
        <span class="link">About</span>
      </div>
    </header>
    <div class="main-content">
      <div class="login-container">
        <div class="text-align-center">
          <img
            src="https://images.vexels.com/media/users/3/158109/isolated/preview/45554e769cf0539a21eb324928745d5b-plant-branch-icon.png"
            alt="app logo"
            class="logo"
          />
        </div>

        <div class="padding-bottom-s font-size-l text-align-center">
          login to your account
        </div>
        <div>
          <input class="fill-parent" type="text" placeholder="Username" />
        </div>
        <div>
          <input class="fill-parent" type="password" placeholder="Password" />
        </div>
        <div class="btn-container">
          <button class="btn-primary">Login</button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="LoginScreen.js"></script>
  </body>
</html>
